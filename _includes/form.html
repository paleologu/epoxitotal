<form id="contact-form" class="contact-form" method="post" data-success="Am primit mesajul dumneavoastra!">

<div class="text-center">

<div class="form-group pt-5" style="margin-bottom:0;">
  <label class="form-label" for="message[subject]">Subiect</label>
  <input id="subject" type="text" name="message[subject]" class="form-control" required /><br/>
  </div>

  <div class="form-group" style="margin-bottom:0;">
  <label class="form-label" for="message[name]">Nume</label>
  <input id="name" type="text" name="message[name]" class="form-control" required autofocus /><br/>
  </div>

  <div class="form-group" style="margin-bottom:0;">
  <label class="form-label" for="message[email]">E-mail</label>
  <input id="phone" type="email" name="message[email]" class="form-control" required /><br/>
  </div>

  <div class="form-group" style="margin-bottom:0;">
  <label class="form-label" for="message[phone]">Numar de telefon</label>
  <input id="email" type="text" name="message[phone]" class="form-control" required /><br/>
  </div>

  <div class="form-group" style="margin-bottom:0;">
  <label class="form-label" for="message[tip_lucrare]">Tip Lucrare</label>
  <input id="tip_lucrare" type="text" name="message[tip_lucrare]" class="form-control"/><br/>
  </div>

  <div class="form-group" style="margin-bottom:0;">
  <label class="form-label" for="message[suprafata]">Suprafata (MP)</label>
  <input id="tip_lucrare" type="text" name="message[tip_lucrare]" class="form-control"/><br/>
  </div>

  <div class="form-group" style="margin-bottom:0;">
  <label class="form-label" for="message[message]">Mesaj</label>
  <textarea id="message" name="message[message]" class="form-control" required ></textarea><br/>
  </div>



  <div id="notice" class="notice" data-error="Mesajul dumneavoastra nu a putut fi procesat. Va rugam sa reincercati."></div>
  <button class="btn btn-outline-primary btn-block" type="submit">Send</button>


</div>
</form>
