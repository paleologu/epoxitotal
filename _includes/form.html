<form id="contact-form" class="contact-form" method="post" data-success="Message successfully sent!">

  <label for="message[name]">Name</label>
  <input id="name" type="text" name="message[name]" class="field" required autofocus /><br/>

  <label for="message[email]">E-mail</label>
  <input id="email" type="email" name="message[email]" class="field" required /><br/>

  <label for="message[subject]">Subject</label>
  <input id="subject" type="text" name="message[subject]" class="field" required /><br/>

  <label for="message[message]">Message</label>
  <textarea id="message" name="message[message]" required ></textarea><br/>



  <div id="notice" class="notice" data-error="There was an error sending the message, please try again."></div>
  <button type="submit">Send</button>
</form>
